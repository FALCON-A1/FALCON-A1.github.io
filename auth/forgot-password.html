<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpharia - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .auth-card {
            padding: 2rem;
        }
        
        .auth-card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-card-header h2 {
            color: #111827;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .auth-card-header p {
            color: #6b7280;
            font-size: 0.9375rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #a5b4fc;
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
            transition: all 0.2s;
        }
        
        .btn:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-outline {
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .auth-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            color: #4f46e5;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .form-group.error .form-input {
            border-color: #ef4444;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="auth-page">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Please wait...</div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-card-header">
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="reset-email" class="form-label">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="reset-email" placeholder="Enter your email" required class="form-input">
                    </div>
                    <span class="error-message" id="reset-email-error"></span>
                </div>

                <button type="submit" class="btn" id="reset-button">
                    <span>Send Reset Link</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
                
                <div class="success-message" id="reset-success">
                    <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 0.5rem; display: block;"></i>
                    <h3>Password reset email sent!</h3>
                    <p style="margin-top: 0.5rem;">Check your inbox for instructions to reset your password.</p>
                </div>

                <div class="auth-footer">
                    <p>Remember your password? <a href="/auth/login-fixed.html">Back to Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="../firebase.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const resetButton = document.getElementById('reset-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const resetSuccess = document.getElementById('reset-success');
            
            // Show loading overlay
            function showLoading() {
                loadingOverlay.classList.add('visible');
                resetButton.disabled = true;
            }
            
            // Hide loading overlay
            function hideLoading() {
                loadingOverlay.classList.remove('visible');
                resetButton.disabled = false;
            }
            
            // Show error message for a form field
            function showError(inputId, message) {
                const input = document.getElementById(inputId);
                const errorElement = document.getElementById(`${inputId}-error`);
                const formGroup = input.closest('.form-group');
                
                if (formGroup) {
                    formGroup.classList.add('error');
                }
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
            
            // Clear error message for a form field
            function clearError(inputId) {
                const input = document.getElementById(inputId);
                const errorElement = document.getElementById(`${inputId}-error`);
                const formGroup = input ? input.closest('.form-group') : null;
                
                if (formGroup) {
                    formGroup.classList.remove('error');
                }
                
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
            }
            
            // Form validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }
            
            // Forgot Password form submission
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value.trim();
                
                // Clear previous errors
                clearError('reset-email');
                
                // Basic validation
                let isValid = true;
                
                if (!email) {
                    showError('reset-email', 'Email is required');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError('reset-email', 'Please enter a valid email');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                showLoading();
                
                try {
                    // Send password reset email
                    await window.alphariaFirebase.sendPasswordResetEmail(
                        window.alphariaFirebase.auth,
                        email
                    );
                    
                    // Show success message and hide form
                    forgotPasswordForm.style.display = 'none';
                    resetSuccess.style.display = 'block';
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    // Handle different error cases
                    switch(error.code) {
                        case 'auth/user-not-found':
                            showError('reset-email', 'No account found with this email');
                            break;
                        case 'auth/too-many-requests':
                            showError('reset-email', 'Too many attempts. Please try again later.');
                            break;
                        default:
                            showError('reset-email', error.message);
                    }
                } finally {
                    hideLoading();
                }
            });
        });
    </script>
</body>
</html>
