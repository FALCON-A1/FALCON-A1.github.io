<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpharia - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .auth-card {
            padding: 2rem;
        }
        
        .auth-card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-card-header h2 {
            color: #111827;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-card-header p {
            color: #6b7280;
            font-size: 0.9375rem;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .input-with-icon .form-input {
            padding-left: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 0.9375rem;
        }
        
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .btn-google {
            background-color: white;
            color: #4b5563;
            border: 1px solid #d1d5db;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-google:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
        
        .btn-microsoft {
            background-color: #f3f4f6;
            color: #1f2937;
            border: 1px solid #d1d5db;
            width: 100%;
        }
        
        .btn-microsoft:hover {
            background-color: #e5e7eb;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-group.error .form-input {
            border-color: #ef4444;
        }
        
        .success-message {
            background-color: #ecfdf5;
            color: #065f46;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.875rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            color: #4b5563;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* User Type Cards */
        .user-type-cards {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .user-type-card {
            flex: 1;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background-color: #fff;
        }
        
        .user-type-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .user-type-card.selected {
            border-color: #4f46e5;
            background-color: #f5f3ff;
        }
        
        .user-type-card i {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: #4f46e5;
        }
        
        .user-type-card h3 {
            font-size: 1.125rem;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .user-type-card p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0;
        }
        
        /* Student fields */
        #student-fields {
            display: none;
            margin-top: 1rem;
            padding: 1.5rem;
            background-color: #f9fafb;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #student-fields.show {
            display: block;
        }
    </style>
</head>
<body class="auth-page">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Creating your account...</div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-card-header">
                <h2>Create an Account</h2>
                <p>Join Alpharia to get started</p>
            </div>
            
            <!-- Success Message -->
            <div id="signup-success" class="success-message">
                <i class="fas fa-check-circle"></i> Account created successfully! Redirecting...
            </div>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <!-- User Type Selection Cards -->
                <div class="form-group">
                    <label class="form-label">I am a</label>
                    <div class="user-type-cards">
                        <div class="user-type-card selected" id="student-card">
                            <i class="fas fa-graduation-cap"></i>
                            <h3>Student</h3>
                            <p>I want to learn and take tests</p>
                            <input type="radio" name="user-type" value="student" checked hidden>
                        </div>
                        <div class="user-type-card" id="teacher-card">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <h3>Teacher</h3>
                            <p>I want to create and manage tests</p>
                            <input type="radio" name="user-type" value="teacher" hidden>
                        </div>
                    </div>
                </div>
                
                <!-- Student Fields -->
                <div id="student-fields">
                    <div class="form-group">
                        <label for="grade" class="form-label">Grade Level</label>
                        <select id="grade" class="form-input">
                            <option value="">Select grade</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                        </select>
                        <div id="grade-error" class="error-message"></div>
                    </div>
                </div>
                
                <!-- Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div id="name-error" class="error-message"></div>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div id="email-error" class="error-message"></div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required minlength="8">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required minlength="8">
                        <button type="button" class="password-toggle" id="toggle-confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                
                <!-- Submit Button -->
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" id="signup-button">
                        Create Account
                    </button>
                </div>
                
                <!-- Divider -->
                <div class="divider">Or continue with</div>
                
                <!-- Social Sign-in Buttons -->
                <button type="button" class="btn btn-google" id="google-signup">
                    <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 18px; height: 18px; margin-right: 10px;">
                    Sign up with Google
                </button>
                
                <button type="button" class="btn btn-microsoft" id="microsoft-signup">
                    <img src="https://www.microsoft.com/favicon.ico" alt="Microsoft" style="width: 18px; height: 18px; margin-right: 10px;">
                    Sign up with Microsoft
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            sendEmailVerification
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtOedXLBC4eigzqmBpYFciN-W5Mi2Cpmc",
            authDomain: "alpharia-c6a39.firebaseapp.com",
            projectId: "alpharia-c6a39",
            storageBucket: "alpharia-c6a39.firebasestorage.app",
            messagingSenderId: "85322759772",
            appId: "1:85322759772:web:d5c7a528fd61c9d2373099",
            measurementId: "G-KEC7MGMVE8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const signupForm = document.getElementById('signup-form');
        const googleSignupButton = document.getElementById('google-signup');
        const microsoftSignupButton = document.getElementById('microsoft-signup');
        const userTypeRadios = document.querySelectorAll('input[name="user-type"]');
        const studentFields = document.getElementById('student-fields');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Show loading overlay
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Hide loading overlay
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Show error message for a form field
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(`${inputId}-error`);
            
            if (input && errorElement) {
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        // Clear error message for a form field
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(`${inputId}-error`);
            
            if (input && errorElement) {
                input.classList.remove('error');
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }
        
        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            if (toggle && input) {
                toggle.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    const icon = toggle.querySelector('i');
                    icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            }
        }
        
        // Toggle student fields based on user type and update card styles
        function toggleStudentFields() {
            const userType = document.querySelector('input[name="user-type"]:checked').value;
            const studentCard = document.getElementById('student-card');
            const teacherCard = document.getElementById('teacher-card');
            
            if (userType === 'student') {
                studentCard.classList.add('selected');
                teacherCard.classList.remove('selected');
                studentFields.style.display = 'block';
                // Trigger animation
                studentFields.style.animation = 'none';
                studentFields.offsetHeight; // Trigger reflow
                studentFields.style.animation = 'fadeIn 0.3s ease';
            } else {
                teacherCard.classList.add('selected');
                studentCard.classList.remove('selected');
                studentFields.style.display = 'none';
            }
        }
        
        // Add click handlers for user type cards
        function setupUserTypeCards() {
            const studentCard = document.getElementById('student-card');
            const teacherCard = document.getElementById('teacher-card');
            const studentRadio = document.querySelector('input[value="student"]');
            const teacherRadio = document.querySelector('input[value="teacher"]');
            
            studentCard.addEventListener('click', () => {
                studentRadio.checked = true;
                toggleStudentFields();
            });
            
            teacherCard.addEventListener('click', () => {
                teacherRadio.checked = true;
                toggleStudentFields();
            });
        }
        
        // Initialize the page
        function init() {
            // Set up password toggles
            setupPasswordToggle('toggle-password', 'password');
            setupPasswordToggle('toggle-confirm-password', 'confirm-password');
            
            // Set up user type cards
            setupUserTypeCards();
            
            // Toggle student fields based on user type
            userTypeRadios.forEach(radio => {
                radio.addEventListener('change', toggleStudentFields);
            });
            
            // Initialize student fields visibility
            toggleStudentFields();
            
            // Form submission
            signupForm.addEventListener('submit', handleSignup);
            
            // Google signup
            if (googleSignupButton) {
                googleSignupButton.addEventListener('click', handleGoogleSignup);
            }
            
            // Microsoft signup
            if (microsoftSignupButton) {
                microsoftSignupButton.addEventListener('click', handleMicrosoftSignup);
            }
        }
        
        // Handle form submission
        async function handleSignup(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const userType = document.querySelector('input[name="user-type"]:checked').value;
            const grade = userType === 'student' ? document.getElementById('grade').value : null;
            
            // Validate form
            let isValid = true;
            
            // Validate name
            if (name.length < 2) {
                showError('name', 'Please enter a valid name');
                isValid = false;
            } else {
                clearError('name');
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                clearError('email');
            }
            
            // Validate password
            if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            } else {
                clearError('password');
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                showError('confirm-password', 'Passwords do not match');
                isValid = false;
            } else {
                clearError('confirm-password');
            }
            
            // Validate grade if student
            if (userType === 'student' && !grade) {
                showError('grade', 'Please select a grade level');
                isValid = false;
            } else if (userType === 'student') {
                clearError('grade');
            }
            
            if (!isValid) return;
            
            try {
                showLoading();
                
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Send email verification
                await sendEmailVerification(user);
                
                // Create user profile in Firestore
                const userData = {
                    uid: user.uid,
                    name: name,
                    email: email,
                    userType: userType,
                    createdAt: new Date().toISOString(),
                    emailVerified: false
                };
                
                // Add additional data based on user type
                if (userType === 'student') {
                    userData.grade = grade;
                    userData.points = 0;
                    userData.level = 1;
                    
                    // Create student document
                    await setDoc(doc(db, 'students', user.uid), userData);
                } else {
                    // Create teacher document
                    await setDoc(doc(db, 'teachers', user.uid), userData);
                }
                
                // Also store basic user data in the users collection
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    userType: userType,
                    createdAt: new Date().toISOString()
                });
                
                // Show success message
                document.getElementById('signup-success').style.display = 'block';
                
                // Redirect to appropriate dashboard after a short delay
                setTimeout(() => {
                    window.location.href = userType === 'student' ? 
                        '../student-dashboard-clean.html' : 
                        '../teacher-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle different error cases
                let errorMessage = 'An error occurred during signup. Please try again.';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use. Please use a different email or sign in.';
                        showError('email', errorMessage);
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        showError('email', errorMessage);
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters.';
                        showError('password', errorMessage);
                        break;
                    default:
                        alert(errorMessage);
                }
            } finally {
                hideLoading();
            }
        }
        
        // Handle Google signup
        async function handleGoogleSignup() {
            try {
                showLoading();
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if this is a new user
                const isNewUser = result._tokenResponse.isNewUser;
                
                if (isNewUser) {
                    // Create user profile in Firestore
                    const userData = {
                        uid: user.uid,
                        name: user.displayName || 'User',
                        email: user.email,
                        userType: 'student', // Default to student for Google signup
                        photoURL: user.photoURL,
                        emailVerified: user.emailVerified,
                        createdAt: new Date().toISOString(),
                        points: 0,
                        level: 1
                    };
                    
                    // Create user document
                    await setDoc(doc(db, 'users', user.uid), userData);
                    
                    // Create student document by default
                    await setDoc(doc(db, 'students', user.uid), userData);
                    
                    // Redirect to student dashboard
                    window.location.href = '../student-dashboard-clean.html';
                } else {
                    // User already exists, redirect to appropriate dashboard
                    // You might want to fetch the user type from Firestore here
                    window.location.href = '../student-dashboard-clean.html';
                }
                
            } catch (error) {
                console.error('Google signup error:', error);
                alert('An error occurred during Google signup. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Handle Microsoft signup (placeholder - implementation would be similar to Google)
        function handleMicrosoftSignup() {
            alert('Microsoft signup will be implemented soon. Please use email signup for now.');
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
