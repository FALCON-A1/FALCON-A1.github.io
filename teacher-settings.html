<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Alpharia Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/teacher-dashboard.css" rel="stylesheet">
    <link href="css/teacher-styles.css" rel="stylesheet">
    <style>
        .settings-card { border: none; border-radius: 10px; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); margin-bottom: 1.5rem; }
        .settings-card .card-header { background-color: #f8f9fc; border-bottom: 1px solid #e3e6f0; font-weight: 600; padding: 1rem 1.35rem; }
        .profile-pic { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid #f8f9fc; box-shadow: 0 0.15rem 0.5rem rgba(0, 0, 0, 0.1); }
        .nav-pills .nav-link { color: #6e707e; padding: 0.5rem 1rem; }
        .nav-pills .nav-link.active { background-color: #4e73df; color: white; }
        .tab-content { padding: 1.5rem 0; }
    </style>
</head>
<body class="dashboard-layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header"><h3>Alpharia</h3></div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="teacher-dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="create-test.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Test</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-progress.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Progress</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="teacher-settings.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="top-bar">
            <div class="search-bar"><i class="fas fa-search"></i><input type="text" placeholder="Search..."></div>
            <div class="user-profile"><span class="username">Teacher Name</span><div class="avatar"><i class="fas fa-user-tie"></i></div></div>
        </nav>

        <div class="container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Account Settings</h2>
                <button class="btn btn-primary" id="saveChangesBtn"><i class="fas fa-save me-2"></i>Save Changes</button>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="card settings-card mb-4">
                        <div class="card-body text-center p-4">
                            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-pic mb-3">
                            <h5 class="mb-1">Sarah Johnson</h5>
                            <p class="text-muted mb-3">English Teacher</p>
                            <button class="btn btn-outline-primary btn-sm w-100"><i class="fas fa-camera me-1"></i> Change Photo</button>
                        </div>
                    </div>
                    
                    <div class="card settings-card">
                        <div class="list-group list-group-flush">
                            <a href="#profile" class="list-group-item list-group-item-action active" data-bs-toggle="pill">
                                <i class="fas fa-user-circle me-2"></i> Profile
                            </a>
                            <a href="#account" class="list-group-item list-group-item-action" data-bs-toggle="pill">
                                <i class="fas fa-key me-2"></i> Account
                            </a>
                            <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="pill">
                                <i class="fas fa-bell me-2"></i> Notifications
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="card settings-card">
                        <div class="card-body p-4">
                            <div class="tab-content">
                                <!-- Profile Tab -->
                                <div class="tab-pane fade show active" id="profile">
                                    <h5 class="mb-4">Personal Information</h5>
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">First Name</label>
                                                <input type="text" class="form-control" value="Sarah">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" value="Johnson">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email Address</label>
                                            <input type="email" class="form-control" value="sarah.johnson@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Bio</label>
                                            <textarea class="form-control" rows="4">Experienced English teacher with 8+ years of experience in teaching pronunciation.</textarea>
                                        </div>
                                    </form>
                                </div>

                                <!-- Account Tab -->
                                <div class="tab-pane fade" id="account">
                                    <h5 class="mb-4">Change Password</h5>
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">New Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Confirm New Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- Notifications Tab -->
                                <div class="tab-pane fade" id="notifications">
                                    <h5 class="mb-4">Notification Preferences</h5>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                                    </div>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="testReminders" checked>
                                        <label class="form-check-label" for="testReminders">Test Reminders</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="promotionalEmails">
                                        <label class="form-check-label" for="promotionalEmails">Promotional Emails</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/teacher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Load user data
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    document.querySelector('.username').textContent = user.displayName || 'Teacher';
                    // Load teacher settings from Firestore
                    // This is a placeholder - implement actual data loading
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Save changes button
            const saveBtn = document.getElementById('saveChangesBtn');
            if (saveBtn) {
                saveBtn.addEventListener('click', function() {
                    // Add save functionality here
                    alert('Settings saved successfully!');
                });
            }
        });
    </script>
</body>
</html>
